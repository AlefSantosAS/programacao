<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela html</title>
</head>
<style>
    table{
        width: 400px;
        border-collapse: collapse;
    }

    td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
        vertical-align: bottom;
        
    }
  
</style>
<body>
    <h1>Tabela</h1>
    <table>
        <tr class="linha">
            <td>A1</td>
            <td class="dado">B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
