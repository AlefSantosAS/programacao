<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font: 1em sans-serif;
            
        }
        table{
            width: 500px;

        }
        td, th{
            border: 1px solid black;
            padding: 10px;

        }
        thead, tfoot{
            background-color: bisque;


            }

            td.nun{
                text-align: right;
            }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>

            </tr>

        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="nun">45 919</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>Total De Habitantes</th>
                <td>000</td>
            </tr>

        </tfoot>
    </table>
    
</body>
</html>
